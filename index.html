<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devide-width, inicial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <title>Instagram</title>
    </head>
    <body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
                <div class="profile-photo">
                <img src="173291915_514807856716736_2190197693173351619_n.jpg" alt="Foto do Perfil">
                </div>
                <a href="#" class="instagram-login">Continue como User Instagram</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é User Instagram?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span> 
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-the-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
                <div class="store">
                    <img src="apple-button.png" alt="app store" width="150px"> 
                    <img src="googleplay-button.png" alt="Google store" width="150px">
                </div>
            </div>
        </div>
    </div>
</ody>
</html>
